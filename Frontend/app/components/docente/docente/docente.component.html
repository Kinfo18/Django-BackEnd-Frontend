<div class="row">
  <div class="col-md-6">
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(docenteForm)">
      <input type="hidden" name="codigo" #id="ngModel" [(ngModel)]="docenteService.selectedDocente.id">
      <input type="hidden" name="carreraId" #carreraId="ngModel" [(ngModel)]="docenteService.selectedDocente.carreraId">
    <div class="form-group">
      <label>Nombre</label>
      <input class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="docenteService.selectedDocente.nombre" placeholder="Nombre" required>
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="docenteService.selectedDocente.apellido" placeholder="Apellido" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" #email="ngModel" [(ngModel)]="docenteService.selectedDocente.email" placeholder="Email" required [pattern]="emailRegex">
    </div>
    <div class="form-group">
      <label>documento</label>
      <input class="form-control" name="documento" #documento="ngModel" [(ngModel)]="docenteService.selectedDocente.documento" placeholder="Documento" [pattern]="documento" maxlength="10">
    </div>
    <div class="form-group">
      <button class="btn btn-default" type="submit" [disabled]="!docenteForm.valid">
        <i class="fa fa-floppy-o"></i>
        Submit</button>
      <button class="btn btn-default" type="button" (click)="resetForm()">
        <i class="fa fa-repeat"></i>
        Reset</button>
    </div>
    </form>
  </div>
  <div class="col-md-6">
    <h6 *ngIf="!empMessage" class="text-center">Registre Docente</h6><br/>
    <h6 *ngIf="empMessage" class="text-center alert alert-danger" role="alert">{{ empMessage }}</h6><br/>
    <table class="table table-sm table-hover">
      <tr *ngFor="let docente of docenteService.docente">
          <td>{{docente.nombre}}</td>
          <td>{{docente.apellido}}</td>
          <td>
            <a class="btn" (click)="onEdit(docente)">
              <i class="fa fa-pencil-square-o"></i>
            </a>
            <a class="btn" (click)="onDelete(docente.id)">
              <i class="fa fa-trash-o"></i>
            </a>
          </td>
      </tr>
    </table>
  </div>
</div>
